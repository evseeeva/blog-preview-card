<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png">
</head>

<body>
    <main>
        <div class="container">
            <article class="blog-card">
                <div class="blog-card__image">
                    <img src="img/blog-preview.svg" alt="Abstract code illustration">
                </div>
                <div class="blog-card__content">
                    <p class="blog-card__tag">
                        Learning
                    </p>
                    <p class="blog-card__date">
                        Published <time datetime="2023-12-21">21 Dec 2023</time>
                    </p>
                    <a class="blog-card__link" href="#">
                        <h2 class="blog-card__title">HTML & CSS foundations</h2>
                    </a>
                    <p class="blog-card__description">These languages are the backbone of every website, defining
                        structure, content, and presentation.</p>
                </div>
                <div class="blog-card__author">
                    <img src="img/author-avatar.png" alt="author-avatar">
                    <p>Greg Hooper</p>
                </div>
            </article>
        </div>
    </main>
</body>

</html>
